<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8" />
    </head>
      <body onload="if (document.referrer == 'lol.json') self.location='lol.html';">
      <h1>Welcome! Don't expect this one to be that hard, it's fairly simple.</h1>
      <form id="yes" action="">
  Answer: <input type="text" name="lol"><br>
  <input type="button" onclick="flag()" value="Submit">
        <p id="demo"></p>
</form>
      <script>
              var xmlhttp = new XMLHttpRequest();
                         xmlhttp.open("GET", "lol.json", false);
xmlhttp.send(null);
              function flag() {
                              var flag = xmlhttp.responseText;
        var doc = document.getElementById("yes");
  var answer = "";  
                 answer += doc.elements[0].value;
         if(answer === flag){
           alert("Congratulations! You have completed the CTF!")
         }
         else if(answer !== flag){
           alert("Try some more...")
         }
    }
      </script>
    </body>
</html>
