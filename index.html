<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entry Program</title>
    <link
      rel="icon"
      href="https://i.pinimg.com/originals/c3/90/66/c390669de6ebd5966531072a485a64b4.png"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: rgb(64, 64, 64);
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        width: 450px;
        max-width: 100%;
        overflow: hidden;
      }

      .header {
        background: #f7f7f7;
        border-bottom: 1px solid #f0f0f0;
        padding: 20px 40px;
        text-align: center;
      }

      .header h2 {
        margin: 0;
      }

      .form {
        padding: 30px 40px;
      }

      .form-control {
        margin-bottom: 10px;
        padding-bottom: 20px;
        position: relative;
      }

      .form-control label {
        display: inline-block;
        margin-bottom: 5px;
      }

      .form-control input {
        border: 2px solid #f0f0f0;
        border-radius: 4px;
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 14px;
        font-family: inherit;
      }

      .form-control textarea {
        border: 2px solid #f0f0f0;
        border-radius: 4px;
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 14px;
        font-family: inherit;
      }

      .form-control small {
        position: absolute;
        bottom: 0;
        left: 0;
        visibility: hidden;
      }

      .form button {
        background-color: #e1e1e1;
        border: 2px solid #e1e1e1;
        color: black;
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-family: inherit;
        border-radius: 4px;
      }

      #submission {
        height: 150px;
        text-align: left;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="http://deshq.com/wp-content/uploads/2018/04/inscomseal.png"
          width="200px"
          height="200px"
        />
        <h2>Submission Form</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label>Answer:</label>
          <textarea id="submission" required> </textarea>
          <small>Error</small>
        </div>

        <button type="button" id="Submit" onclick="sub()">Submit</button>
      </form>
