<html>
<p id="demo"></p>
  <body>
  <script>
    var i = 0;
var txt = 'Welcome on my website! Will you be able to find the flag?';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
  </script>
  </body>
</html>
