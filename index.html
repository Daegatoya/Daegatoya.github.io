<!DOCTYPE html>
<html>
<head>
<title>Hi, visitor</title>
  <style>
    body,html{
  display: block;
  width: 100%;
  height: 100%;
  background: #000;
  color: #fff;
  padding: 0;
  margin: 0;
}

    .typing > *{
  overflow: hidden;
  white-space: nowrap;
  animation: typingAnim 5s steps(50);
}
@keyframes typingAnim{
  from { width: 0 }
  to { width: 100% }
}
  </style>
</head>
<body>
<div class="typing">
  <h1>Welcome on my website! Will you be able to find the flag?</h1>
</div>
</body>
</html>
